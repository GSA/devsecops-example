---
# based on https://gist.github.com/gwillem/4ba393dceb55e5ae276a87300f6b8e6f
- hosts: all
  become: true
  gather_facts: false
  tasks:
  - name: Install Python 2
    raw: test -e /usr/bin/python || (apt-get -y update && apt-get install -y python-minimal)

- hosts: all
  become: true
  pre_tasks:

    # https://groups.google.com/d/msg/ansible-project/iIcXrvyNysU/Pej62thzLfIJ
    - name: Check for required variables
      fail:
        msg: Variable '{{ item }}' is not defined
      when: item not in hostvars[inventory_hostname] or hostvars[inventory_hostname][item] == ""
      with_items:
        - drupal_db_host
        - drupal_db_name
        - drupal_db_user
        - drupal_db_password

    - name: Install MySQL CLI (for Drush)
      apt:
        name: mysql-client
        update_cache: true

  roles:
    - geerlingguy.nginx
    - geerlingguy.php
    - geerlingguy.php-mysql
    - geerlingguy.composer
    - geerlingguy.drush
    - geerlingguy.drupal
  tasks:

    # TODO move to geerlingguy.drupal

    - name: Write nginx config
      template:
        src: nginx.conf
        dest: "{{ nginx_vhost_path }}/drupal.conf"
        owner: root
        group: root
        mode: 0644
      notify:
        - validate nginx configuration
        - reload nginx

    - name: Fix Drupal files/ directory permissions
      file:
        path: "{{ drupal_core_path }}/sites/default/files"
        group: www-data
        state: directory
